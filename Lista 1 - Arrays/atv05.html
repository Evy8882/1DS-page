    <h1>Atividade 5 - Cássio e Everton ✨</h1>
    <h2>5.	Crie 3 vetores com elementos diferentes e concatene-os. Exiba na página o resultado.</h2>
    <script>
        const VETOR1 = ["Macarrão", " Arroz", " Caviar", " Frango", " Batata"];
        const VETOR2 = [" Pudim", " Chocolate", " Pavê", " Mousse", " Bolo"];
        const VETOR3 = [" Cerveja", " Refrigerante", " Caipirinha", " Água"];

        const VETORlegal = [...VETOR1, ...VETOR2, ...VETOR3]
        document.write(VETORlegal)
    </script>
