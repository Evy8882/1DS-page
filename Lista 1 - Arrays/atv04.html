    <h2>4.	Receba 5 palavras em um vetor e exiba a quantidade de caracteres do maior elemento.</h2>
    <script>
        let VETOR = [
            prompt("Digite uma palavra"),
            prompt("Digite uma palavra"),
            prompt("Digite uma palavra"),
            prompt("Digite uma palavra"),
            prompt("Digite uma palavra")
        ]
        let maior = VETOR[0];
        VETOR.forEach(el=>{
            if (el.length > maior.length){
                maior = el;
            }
        })
        document.write(`A maior palavra é ${maior}, com ${maior.length} caracteres`)
