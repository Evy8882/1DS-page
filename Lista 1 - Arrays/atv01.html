<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Atividade 1 - Cássio e Everton ✨</h1>
    <h2>1.	Receba 5 números em um vetor e exiba a soma deles. (Utilizar o laço de repetição “for”, “foreach” ou “map”)!</h2>
    <script>
        const N1 = Number(prompt("Digite um número"));
        const N2 = Number(prompt("Digite um número"));
        const N3 = Number(prompt("Digite um número"));
        const N4 = Number(prompt("Digite um número"));
        const N5 = Number(prompt("Digite um número"));
        const VETOR = [N1, N2, N3, N4, N5];

        let soma = 0;
        VETOR.forEach( (le) => {
            soma += le;
        } )

        document.write("A soma dos cinco números é: " + soma)
    </script>
</body>
</html>
