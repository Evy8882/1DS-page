<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Atividade 3 - Cassio e Everton</h1>
    <input type="number" id="n1" placeholder="Digite o nÃºmero aqui">
    <button onclick="calc()">Enviar</button>
    <hr>
    <div class="result"></div>
    <script>
        function calc(){
            let n1 = Number(document.getElementById("n1").value);
            if(n1 >= 0) {
                for(let i = n1-1 ;i >= 1 ; i--){
                                n1 *= i
                }
            }else{
                for(let i = n1+1 ;i <= -1 ; i++){
                                n1 *= i
                }
            }
            
            document.querySelector(".result").innerHTML = n1;

        }
    </script>
</body>
</html>
