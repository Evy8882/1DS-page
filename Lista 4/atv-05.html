<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Cassio e Everton</title>
</head>
<body>
    <h1>Atividade 5</h1>
    <script>
        for(let i = 2; i < 100; i++){
            let prime = 0
            for (let j = 1; j < i; j++){
                
                if(j != 1 && j != i){
                    if( i % j == 0){
                        prime = 1
                        break;
                    }
                }
            }
            if (!prime) {
                document.write(i + ", ")
            }
        }
    </script>

</body>
</html>
